<div class="parent-container">
    <div class="container">
        <div class="left-section">
            <div class="search-and-filter-container">
                <div class="filter-container">
                    <div 
                        class="filter"
                        (click)="openDialog('search-tag')"
                    >
                        <div class="icon">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
	                            <path fill="#ffffffbd" d="M11.172 2a3 3 0 0 1 2.121.879l7.71 7.71a3.41 3.41 0 0 1 0 4.822l-5.592 5.592a3.41 3.41 0 0 1-4.822 0l-7.71-7.71A3 3 0 0 1 2 11.172V6a4 4 0 0 1 4-4zM7.5 5.5a2 2 0 0 0-1.995 1.85L5.5 7.5a2 2 0 1 0 2-2" />
                            </svg>
                        </div>
                        <div class="text font-calsans">
                            SEARCH BY TAG
                        </div>
                    </div>
                    <div class="filter" (click)="openDialog('filter-dialog')">
                        <div class="icon">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                                <g fill="none" fill-rule="evenodd">
                                    <path d="m12.593 23.258l-.011.002l-.071.035l-.02.004l-.014-.004l-.071-.035q-.016-.005-.024.005l-.004.01l-.017.428l.005.02l.01.013l.104.074l.015.004l.012-.004l.104-.074l.012-.016l.004-.017l-.017-.427q-.004-.016-.017-.018m.265-.113l-.013.002l-.185.093l-.01.01l-.003.011l.018.43l.005.012l.008.007l.201.093q.019.005.029-.008l.004-.014l-.034-.614q-.005-.018-.02-.022m-.715.002a.02.02 0 0 0-.027.006l-.006.014l-.034.614q.001.018.017.024l.015-.002l.201-.093l.01-.008l.004-.011l.017-.43l-.003-.012l-.01-.01z" />
                                    <path fill="#ffffffbd" d="M3 4.5A1.5 1.5 0 0 1 4.5 3h15A1.5 1.5 0 0 1 21 4.5v2.086A2 2 0 0 1 20.414 8L15 13.414v7.424a1.1 1.1 0 0 1-1.592.984l-3.717-1.858A1.25 1.25 0 0 1 9 18.846v-5.432L3.586 8A2 2 0 0 1 3 6.586z" />
                                </g>
                            </svg>
                        </div>
                        <div class="text font-calsans">
                            FILTER
                        </div>
                    </div>
                </div>
                <div class="search-container">
                    <div class="search-bar">
                        <div class="icon">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
	                            <path fill="currentColor" d="M15.5 14h-.79l-.28-.27a6.5 6.5 0 0 0 1.48-5.34c-.47-2.78-2.79-5-5.59-5.34a6.505 6.505 0 0 0-7.27 7.27c.34 2.8 2.56 5.12 5.34 5.59a6.5 6.5 0 0 0 5.34-1.48l.27.28v.79l4.25 4.25c.41.41 1.08.41 1.49 0s.41-1.08 0-1.49zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5S14 7.01 14 9.5S11.99 14 9.5 14" />
                            </svg>
                        </div>
                        <input
                            type="text"
                            class="search-input font-urbanist"
                            placeholder="seek and ye shall kinda maybe find"
                            [(ngModel)]="searchTerm"
                            (input)="onSearch(searchTerm)"
                        />
                    </div>
                </div>
            </div>
            <div class="results-text">
                <span class="font-calsans">YOUR SNIPPETS</span> &nbsp; <span class="font-urbanist message"> * behold: the mess only you understand. *</span>
            </div>
            <div class="scroll-wrapper">
                <div class="card-scroll-section">
                    @for (snippet of snippets; track snippet) {
                        <app-snippet-card/>
                    } 
                </div>
            </div>
            <div class="cta-container font-calsans">
                WHAT'S ONE MORE ?
            </div>
        </div>
        <div class="right-section">
            <div class="profile-container font-calsans">
                <div class="text">ABHISHEK</div>
                <div class="profile">
                </div>
            </div>
            <div class="code-container" #codeContainer>
                <app-syntax-highlighter
                    [code]="selectedSnippet.code" 
                    [language]="selectedSnippet.language"
                />
            </div>
        </div>
    </div>
</div>
