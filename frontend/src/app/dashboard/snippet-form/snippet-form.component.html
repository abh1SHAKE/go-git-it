<form (ngSubmit)="onSubmit()" class="snippet-form">
  <label>
    Title:
    <input type="text" [(ngModel)]="title" name="title" required />
  </label>

  <label>
    Code:
    <textarea [(ngModel)]="code" name="code" rows="10" required></textarea>
  </label>

  <label class="display-flex-row">
    Public:
    <input type="checkbox" [(ngModel)]="isPublic" name="public" />
  </label>

  <label>
    Tags (comma-separated):
    <input type="text" [(ngModel)]="tagsInput" name="tags" />
  </label>

  <button type="submit">Create Snippet</button>
</form>
