<div class="header-section">
    <div class="form-title font-calsans">
        @if (mode === 'create') {
        CREATE A SNIPPET
        } @else {
        EDIT SNIPPET
        }
    </div>
    <div class="close-button" (click)="closeDialog()">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 1216 1312">
            <path fill="currentColor"
                d="M1202 1066q0 40-28 68l-136 136q-28 28-68 28t-68-28L608 976l-294 294q-28 28-68 28t-68-28L42 1134q-28-28-28-68t28-68l294-294L42 410q-28-28-28-68t28-68l136-136q28-28 68-28t68 28l294 294l294-294q28-28 68-28t68 28l136 136q28 28 28 68t-28 68L880 704l294 294q28 28 28 68" />
        </svg>
    </div>
</div>
<form (ngSubmit)="onSubmit()" class="snippet-form">
    <label>
        TITLE:
        <input class="font-urbanist" type="text" [(ngModel)]="title" name="title" required />
    </label>

    <label>
        CODE:
        <app-monaco-editor class="editor" [code]="code" [language]="language" [readonly]="false"
            (codeChange)="onCodeChange($event)" />
    </label>

    <label class="display-flex-row">
        PUBLIC:
        <input type="checkbox" [(ngModel)]="isPublic" name="public" />
    </label>

    <label>
        TAGS (COMMA SEPARATED):
        <input class="font-urbanist" type="text" [(ngModel)]="tagsInput" name="tags" />
    </label>

    @if (mode === 'create') {
    <button type="submit" class="font-calsans">CREATE</button>
    } @else {
    <button type="submit" class="font-calsans">UPDATE</button>
    }
</form>
