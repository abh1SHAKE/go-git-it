<div class="wrapper">
    <div class="header-section">
        <div class="heading font-calsans">SEARCH USING TAGS</div>
        <div class="close-icon" (click)="closeDialog()">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 1216 1312">
                <path fill="currentColor"
                    d="M1202 1066q0 40-28 68l-136 136q-28 28-68 28t-68-28L608 976l-294 294q-28 28-68 28t-68-28L42 1134q-28-28-28-68t28-68l294-294L42 410q-28-28-28-68t28-68l136-136q28-28 68-28t68 28l294 294l294-294q28-28 68-28t68 28l136 136q28 28 28 68t-28 68L880 704l294 294q28 28 28 68" />
            </svg>
        </div>
    </div>

    <div class="search-container">
        <div class="search-bar">
            <div class="icon">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                    <path fill="currentColor"
                        d="M15.5 14h-.79l-.28-.27a6.5 6.5 0 0 0 1.48-5.34c-.47-2.78-2.79-5-5.59-5.34a6.505 6.505 0 0 0-7.27 7.27c.34 2.8 2.56 5.12 5.34 5.59a6.5 6.5 0 0 0 5.34-1.48l.27.28v.79l4.25 4.25c.41.41 1.08.41 1.49 0s.41-1.08 0-1.49zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5S14 7.01 14 9.5S11.99 14 9.5 14" />
                </svg>
            </div>
            <input type="text" class="search-input font-urbanist" placeholder="pretend this narrows things down"
                [(ngModel)]="searchTerm" (input)="onSearch(searchTerm)" />
        </div>
        <div class="clear font-urbanist">CLEAR ALL</div>
    </div>

    <div class="dialog-body">
        <div class="scroll-container">
            @for (a of arr; track a) {
            <div class="tag font-urbanist">javascript</div>
            <div class="tag font-urbanist">typescript</div>
            <div class="tag font-urbanist">react</div>
            <div class="tag font-urbanist">angular</div>
            <div class="tag font-urbanist">nodejs</div>
            <div class="tag font-urbanist">html</div>
            <div class="tag font-urbanist">express</div>
            <div class="tag font-urbanist">bootstrap</div>
            <div class="tag font-urbanist">flask</div>
            }
        </div>

        <div class="cta-container font-calsans">
            APPLY
        </div>
    </div>
</div>
