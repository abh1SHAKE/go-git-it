<div class="card-container" [class.selected]="selected()">
    <div class="card">
        <div class="title font-calsans">
            {{ title() }}
            @if (public()) {
                <span class="visibility-icon">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24">
                        <path fill="#ffffffbd" d="M12 22q-2.075 0-3.9-.788t-3.175-2.137T2.788 15.9T2 12t.788-3.9t2.137-3.175T8.1 2.788T12 2t3.9.788t3.175 2.137T21.213 8.1T22 12t-.788 3.9t-2.137 3.175t-3.175 2.138T12 22m-1-2.05V18q-.825 0-1.412-.587T9 16v-1l-4.8-4.8q-.075.45-.137.9T4 12q0 3.025 1.988 5.3T11 19.95m6.9-2.55q1.025-1.125 1.563-2.512T20 12q0-2.45-1.362-4.475T15 4.6V5q0 .825-.587 1.413T13 7h-2v2q0 .425-.288.713T10 10H8v2h6q.425 0 .713.288T15 13v3h1q.65 0 1.175.388T17.9 17.4" />
                    </svg>
                </span>
            } @else {
                <span class="visibility-icon">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24">
	                    <path fill="#ffffffbd" d="M12 2a5 5 0 0 1 5 5v3a3 3 0 0 1 3 3v6a3 3 0 0 1-3 3H7a3 3 0 0 1-3-3v-6a3 3 0 0 1 3-3V7a5 5 0 0 1 5-5m0 12a2 2 0 0 0-1.995 1.85L10 16a2 2 0 1 0 2-2m0-10a3 3 0 0 0-3 3v3h6V7a3 3 0 0 0-3-3" />
                    </svg>
                </span>
            }
        </div>
        @if (tags()?.length !== 0) {
            <div class="tags-container font-urbanist">
                @for (tag of tags(); track tag) {
                    <div class="tag" [ngStyle]="getTagStyle(tag.name)">{{ tag.name }}</div>
                }
            </div>
        } @else {
            <div class="tags-container font-urbanist">
                <div class="tag empty">no tags?</div>
            </div>
        }
    </div>
</div>
