<div class="custom-dropdown" [class.open]="isOpen">
    <div class="dropdown-selected" (click)="toggleDropdown()">
        <span class="selected-text font-urbanist">{{ selectedOption?.label || 'Select Language' }}</span>
        <svg class="dropdown-arrow" [class.rotated]="isOpen" xmlns="http://www.w3.org/2000/svg" width="16" height="16"
            viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <polyline points="6,9 12,15 18,9"></polyline>
        </svg>
    </div>

    @if (isOpen) {
    <div class="dropdown-options font-urbanist">
        @for (option of options(); track option.value) {
        <div class="dropdown-option" (click)="selectOption(option)" [class.selected]="option.value === selectedValue()">
            {{ option.label }}
        </div>
        }
    </div>
    }
</div>
